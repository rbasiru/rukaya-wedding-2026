<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul-Wadud & Rukaya | 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@500;600&family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400&family=Amiri&display=swap" rel="stylesheet">

<style>
:root{
--gold:#ffd700;
--brown:#5c2e0d;
--orange:#d2691e;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
font-family:'Montserrat',sans-serif;
color:white;
overflow-x:hidden;
background:linear-gradient(120deg,#d2691e,#5c2e0d);
}

/* ===== GOLD SHIMMER ===== */
.shimmer{
background:linear-gradient(90deg,#caa400,#ffd700,#fff6b0,#ffd700,#caa400);
background-size:200% auto;
color:transparent;
background-clip:text;
-webkit-background-clip:text;
animation:shine 4s linear infinite;
}
@keyframes shine{
to{background-position:200% center;}
}

/* ===== SPLASH ===== */
#splash{
position:fixed;
inset:0;
background:linear-gradient(135deg,#d2691e,#5c2e0d);
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:5000;
text-align:center;
}
#enterBtn{
margin-top:30px;
padding:12px 30px;
border-radius:30px;
border:none;
background:white;
color:#5c2e0d;
cursor:pointer;
font-weight:bold;
}

/* ===== BUBBLES ===== */
.bubble{
position:absolute;
bottom:-100px;
background:rgba(255,255,255,0.07);
border-radius:50%;
animation:rise linear infinite;
}
@keyframes rise{
to{transform:translateY(-110vh);}
}

/* ===== NAV ===== */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:35px;
padding:14px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(6px);
z-index:1000;
}
nav a{
color:white;
text-decoration:none;
font-size:13px;
letter-spacing:2px;
}
nav a:hover{color:var(--gold);}

/* ===== PROGRESS ===== */
#progress{
position:fixed;
top:0;left:0;
height:3px;width:0%;
background:linear-gradient(90deg,#caa400,#ffd700,#fff6b0,#ffd700);
z-index:2000;
}

/* ===== SECTIONS ===== */
section{
padding:100px 20px;
text-align:center;
max-width:900px;
margin:auto;
}

/* ===== TYPOGRAPHY ===== */
.arabic{
font-family:'Amiri';
font-size:36px;
margin-bottom:30px;
}
.name{
font-family:'Cormorant Garamond';
font-size:56px;
margin:15px 0;
}
.amp{
font-family:'Great Vibes';
font-size:42px;
color:var(--gold);
}
.sub{
font-family:'Playfair Display';
font-size:30px;
margin:40px 0 20px;
color:var(--gold);
}

/* ===== COUNTDOWN ===== */
.countdown{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
margin-top:40px;
}
.box{
background:white;
color:var(--brown);
padding:22px;
border-radius:15px;
min-width:85px;
}

/* ===== CARD ===== */
.card{
background:white;
color:var(--brown);
padding:30px;
border-radius:18px;
margin:25px auto;
max-width:600px;
box-shadow:0 8px 25px rgba(0,0,0,0.2);
}

/* ===== RSVP ===== */
input,select,textarea{
width:90%;
max-width:400px;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
}
textarea{height:90px;}

button{
background:white;
color:var(--brown);
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
font-weight:bold;
margin-top:10px;
}

/* ===== CONTACT ===== */
.contact{
background:white;
color:var(--brown);
padding:25px;
border-radius:18px;
margin:20px auto;
max-width:500px;
}
.contact a{
display:inline-block;
margin:8px;
padding:10px 20px;
border-radius:25px;
text-decoration:none;
color:white;
}
.call{background:var(--gold);}
.wa{background:#25D366;}

footer{
padding:50px 20px;
font-family:'Playfair Display';
letter-spacing:2px;
}

/* ===== MUSIC ===== */
.music{
position:fixed;
bottom:25px;
right:25px;
background:white;
color:var(--brown);
width:55px;height:55px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-size:18px;
z-index:2000;
}
</style>
</head>

<body>

<div id="splash">
<h1 class="shimmer" style="font-family:'Great Vibes';font-size:50px;">Abdul-Wadud & Rukaya</h1>
<button id="enterBtn">Enter Invitation</button>
</div>

<div id="progress"></div>

<nav>
<a href="#home">HOME</a>
<a href="#event">EVENT</a>
<a href="#rsvp">RSVP</a>
</nav>

<audio id="music" loop>
<source src="wedding-music.mp3" type="audio/mpeg">
</audio>

<section id="home">
<p class="arabic shimmer">بِسْمِ ٱللَّٰهِ ٱلرَّحْمِ ٱلرَّحِيمِ</p>
<p>The family of Alhaji Abdul-Wahab and the Late Alhaji Abass warmly invite you to the Nikkah of their beloved children</p>
<h1 class="name shimmer">Abdul-Wadud</h1>
<div class="amp">&</div>
<h1 class="name shimmer">Rukaya</h1>
<p>Sunday 29th March, 2026</p>

<div class="countdown">
<div class="box"><h3 id="days"></h3><p>Days</p></div>
<div class="box"><h3 id="hours"></h3><p>Hours</p></div>
<div class="box"><h3 id="minutes"></h3><p>Minutes</p></div>
<div class="box"><h3 id="seconds"></h3><p>Seconds</p></div>
</div>
</section>

<!-- EVENT SECTION WITH 1-5 STRUCTURE (as previously provided) -->

<!-- RSVP + CONTACT + DUAA remain same as previously updated -->

<script>
document.getElementById("enterBtn").onclick=function(){
document.getElementById("splash").style.display="none";
document.getElementById("music").play();
}
for(let i=0;i<20;i++){
let bubble=document.createElement("div");
bubble.className="bubble";
bubble.style.width=Math.random()*35+15+"px";
bubble.style.height=bubble.style.width;
bubble.style.left=Math.random()*100+"%";
bubble.style.animationDuration=Math.random()*10+10+"s";
document.body.appendChild(bubble);
}
window.addEventListener("scroll",()=>{
const winScroll=document.documentElement.scrollTop;
const height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
document.getElementById("progress").style.width=(winScroll/height)*100+"%";
});
</script>

</body>
</html>
