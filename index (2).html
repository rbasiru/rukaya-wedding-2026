<style>
html{scroll-behavior:smooth;}
body{
margin:0;
font-family:'Montserrat', sans-serif;
color:white;
overflow-x:hidden;
background:#000;
cursor:none;
}
/* CINEMATIC BACKGROUND */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("couple-bg.png") center/cover no-repeat;
animation:slowZoom 40s ease-in-out infinite alternate;
z-index:-5;
}
@keyframes slowZoom{
0%{transform:scale(1);}
100%{transform:scale(1.1);}
}
/* DARK OVERLAY */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
z-index:-4;
}
/* WATERMARK */
.watermark{
position:fixed;
bottom:20%;
right:5%;
font-family:'Bodoni Moda', serif;
font-size:150px;
opacity:0.05;
color:#d4af37;
z-index:-3;
}
/* GOLD PARTICLES */
.particle{
position:fixed;
width:6px;
height:6px;
background:#d4af37;
border-radius:50%;
opacity:0.7;
animation:floatUp 12s linear infinite;
}
@keyframes floatUp{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}
/* ROSE PETALS */
.petal{
position:fixed;
font-size:18px;
animation:fall 15s linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
/* LOVE EMOJIS */
.heart{
position:fixed;
font-size:16px;
animation:fall 12s linear infinite;
}
/* CURTAIN */
#curtain{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
z-index:2000;
pointer-events:none;
}
.curtain-half{
width:50%;
background:#000;
transition:1.8s ease;
}
.open-left{transform:translateX(-100%);}
.open-right{transform:translateX(100%);}
/* COVER */
#cover{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#8a3e16,#c86a24,#5a240a);
z-index:2;
}
.bismillah{
font-size:28px;
margin-bottom:25px;
background:linear-gradient(90deg,#d4af37,#fff2a8,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:goldMove 6s linear infinite;
}
.names{
font-family:'Bodoni Moda', serif;
font-size:65px;
letter-spacing:4px;
background:linear-gradient(90deg,#d4af37,#fff2a8,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:goldMove 6s linear infinite;
}
@keyframes goldMove{
0%{background-position:0%;}
100%{background-position:200%;}
}
.enter-btn{
margin-top:30px;
padding:14px 40px;
border:none;
background:#d4af37;
border-radius:30px;
font-weight:600;
cursor:pointer;
}
/* SECTION */
#main{display:none;padding-bottom:100px;}
.section{
max-width:850px;
margin:120px auto;
padding:50px;
background:rgba(0,0,0,0.6);
border-radius:20px;
backdrop-filter:blur(8px);
text-align:center;
opacity:0;
transform:translateY(50px);
transition:1.2s ease;
}
.section.visible{
opacity:1;
transform:translateY(0);
}
.section h2{
font-family:'Bodoni Moda', serif;
font-size:34px;
color:#d4af37;
letter-spacing:3px;
}
.divider{
height:1px;
background:linear-gradient(to right,transparent,#d4af37,transparent);
margin:40px auto;
width:60%;
}
.footer{
text-align:center;
margin-top:120px;
opacity:0.6;
}
/* MUSIC */
.music-btn{
position:fixed;
bottom:20px;
right:20px;
background:#d4af37;
border:none;
width:55px;
height:55px;
border-radius:50%;
cursor:pointer;
font-size:18px;
z-index:1000;
}
/* MOUSE GLOW */
.cursor-glow{
position:fixed;
width:120px;
height:120px;
background:radial-gradient(circle,#d4af37 0%,transparent 70%);
border-radius:50%;
pointer-events:none;
opacity:0.15;
z-index:1000;
}
</style>
</head>

<script>
function openInvitation(){

});
function toggleMusic(){
